<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Google Search</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>  

    <div class="appbar">
      <label style="margin-left:10px">Advanced Search</label>
    </div>
    <hr>
    <div class="form-container">
      <div class="search-container">
        <p>Find pages with...</p>
        <form action="https://google.com/search">
          <div class="form-group row">
            <label for="all" class="col-sm-2 col-form-label">all these words:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="as_q" id="all">
            </div>
            <p class="col-sm-6">Type the important words: <code>tri-colour rat terrier</code></p>
          </div>
          <div class="form-group row">
            <label for="exact" class="col-sm-2 col-form-label">this exact word or phrase:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="as_epq" id="exact">
            </div>
            <p class="col-sm-6">Put exact words in quotes: <code>"rat terrier"</code></p>
          </div>
          <div class="form-group row">
            <label for="any" class="col-sm-2 col-form-label">any of these words:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="as_oq" id="any">
            </div>
            <p class="col-sm-6">Type OR between all the words you want: <code>miniature OR standard</code></p>
          </div>
          <div class="form-group row">
            <label for="none" class="col-sm-2 col-form-label">none of these words:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="as_eq" id="none">
            </div>
            <p class="col-sm-6">Put a minus sign just before words that you don't want: <code>-rodent, -"Jack Russell"</code></p>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-4 text-right">
              <button type="submit" class="btn btn-primary">Advanced Search</button>
            </div>
            <label class="col-sm-4 col-form-label"></label>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
